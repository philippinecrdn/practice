<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Graphics</title>
  </head>

  <body>

    <header>
      <h1>Web Graphics</h1>
    </header>

    <main>

      <p>Attributions details:</p>
      <a href="https://www.cia.gov/the-world-factbook/">CIA World Factbook</a>

      <section>
        <h2>PNG</h2>

        <figure>
          <img src="images/map-artic.png" alt="A map of Artic."/>
          <figcaption> PNG, 178k (Map by: CIA World Facebook)</figcaption>
        </figure>
      </section>

      <section>
        <h2>GIF</h2>

        <figure>
          <img src="images/map-artic.gif" alt="A map of Artic."/>
          <figcaption>GIF, 170k (Map by: CIA World Facebook)</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
